<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

		<!--Theme CSS file-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="login">
				<img src="img/login.png">
				<h2> Login to Explore more exclusive Contents!</h2>
				<form>
					
					<input type="email" name="" placeholder="Enter Username/Email" class="form-control">
					<input type="password" name="" placeholder="Enter Your Password" class="form-control">
					<a style="text-decoration: none" href="#"><input type="submit" value="Login" class="button"></a>
				</form>
				<h3> Forgot your password? </h3>
				<a href="reset.html"><button class="signup"> Reset Password </button></a>
				<h3> Not a member yet? </h3>
				<a href="signup.html"><button class="signup"> Sign Up </button></a>
			</div>
		</div>
		
	</body>
</html>
